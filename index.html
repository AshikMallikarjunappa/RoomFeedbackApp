<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Occupant Thermal Comfort & Indoor Environment Feedback Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 95%;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
      color: #003366;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
    }

    input:focus, select:focus {
      border-color: #0078d7;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 120, 215, 0.3);
    }

    .time-selects {
      display: flex;
      gap: 10px;
      margin-top: 0.3rem;
    }

    .time-selects select {
      flex: 1;
    }

    button {
      margin-top: 1.5rem;
      background: #0078d7;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #005ea6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Occupant Thermal Comfort & Indoor Environment Feedback Tool</h1>

    <label>Heat Pump Tag Number *</label>
    <input type="text" id="heatPumpTag" placeholder="e.g., HP-1023" required />

    <label>Room Number *</label>
    <input type="text" id="roomNumber" placeholder="e.g., 2B-45" required />

    <label>Comfort Level *</label>
    <select id="comfort">
      <option value="" disabled selected>Select comfort level</option>
      <option value="Too Cold">Too Cold</option>
      <option value="Comfortable">Comfortable</option>
      <option value="Too Hot">Too Hot</option>
    </select>

    <label>Feedback Date (MM/DD/YYYY) *</label>
    <input type="date" id="feedbackDate" />

    <label>Feedback Time (24-hour HH:MM:SS) *</label>
    <div class="time-selects">
      <select id="hour"></select>
      <select id="minute"></select>
      <select id="second"></select>
    </div>

    <button onclick="submitFeedback()">Submit Feedback</button>
  </div>

  <script>
    // Populate time dropdowns
    window.onload = function () {
      for (let i = 0; i < 24; i++) {
        const val = String(i).padStart(2, '0');
        document.getElementById("hour").innerHTML += `<option value="${val}">${val}</option>`;
      }
      for (let i = 0; i < 60; i++) {
        const val = String(i).padStart(2, '0');
        document.getElementById("minute").innerHTML += `<option value="${val}">${val}</option>`;
        document.getElementById("second").innerHTML += `<option value="${val}">${val}</option>`;
      }
    };

    function formatDateToMMDDYYYY(dateString) {
      const [year, month, day] = dateString.split("-");
      return `${month}/${day}/${year}`;
    }

    function submitFeedback() {
      const heatPumpTag = document.getElementById("heatPumpTag").value;
      const roomNumber = document.getElementById("roomNumber").value;
      const comfort = document.getElementById("comfort").value;
      const feedbackDateRaw = document.getElementById("feedbackDate").value;
      const hour = document.getElementById("hour").value;
      const minute = document.getElementById("minute").value;
      const second = document.getElementById("second").value;

      if (!heatPumpTag || !roomNumber || !comfort || !feedbackDateRaw || !hour || !minute || !second) {
        alert("Please fill in all fields.");
        return;
      }

      const feedbackDate = formatDateToMMDDYYYY(feedbackDateRaw);
      const feedbackTime = `${hour}:${minute}:${second}`;

      fetch("http://127.0.0.1:5000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          heatPumpTag,
          roomNumber,
          comfort,
          feedbackDate,
          feedbackTime
        })
      })
      .then(res => res.json())
      .then(() => {
        alert("Feedback submitted successfully!");
      })
      .catch(() => {
        alert("Error submitting feedback. Please try again.");
      });
    }
  </script>
</body>
</html>
