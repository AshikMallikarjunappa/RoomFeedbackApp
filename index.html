<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Occupant Thermal Comfort & Indoor Environment Feedback Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      max-width: 420px;
      width: 95%;
      text-align: center;
    }
    .logo {
      max-width: 160px;
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 1.2;
    }
    select, input[type="text"], input[type="date"], input[type="time"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1.25rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    select:focus, input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 5px #0078d7aa;
    }
    button {
      width: 100%;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
      text-align: center;
    }
    label {
      font-weight: 600;
      text-align: left;
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Company Logo - Replace src with your logo path -->
    <img src="https://yourcompany.com/logo.png" alt="Company Logo" class="logo" />

    <h1>Occupant Thermal Comfort & Indoor Environment Feedback Tool</h1>

    <input
      type="text"
      id="heatPumpTag"
      placeholder="Heat Pump Tag Number"
      aria-label="Heat Pump Tag Number"
      required
    />
    <input
      type="text"
      id="roomNumber"
      placeholder="Room Number"
      aria-label="Room Number"
      required
    />
    <select id="comfort" aria-label="Select comfort level">
      <option value="Too Cold">Too Cold</option>
      <option value="Comfortable" selected>Comfortable</option>
      <option value="Too Hot">Too Hot</option>
    </select>

    <label for="feedbackDate">Select Feedback Date (MM/DD/YYYY):</label>
    <input type="date" id="feedbackDate" aria-label="Feedback Date" required />

    <label for="feedbackTime">Select Feedback Time (24-hour HH:MM:SS):</label>
    <input
      type="time"
      id="feedbackTime"
      aria-label="Feedback Time"
      step="1"
      required
    />

    <button onclick="submitFeedback()">Submit</button>

    <p class="footer-text">
      Help us improve your environment by sharing how comfortable you feel
      regarding the room temperature.
    </p>
  </div>

  <script>
    function formatDateToMMDDYYYY(dateString) {
      // Input dateString is in YYYY-MM-DD from date input
      const parts = dateString.split("-");
      if (parts.length !== 3) return dateString;
      return `${parts[1]}/${parts[2]}/${parts[0]}`;
    }

    function submitFeedback() {
      const heatPumpTag = document.getElementById("heatPumpTag");
      const roomNumber = document.getElementById("roomNumber");
      const comfort = document.getElementById("comfort");
      const feedbackDate = document.getElementById("feedbackDate");
      const feedbackTime = document.getElementById("feedbackTime");

      if (!heatPumpTag.value.trim()) {
        alert("Please enter the Heat Pump Tag Number.");
        heatPumpTag.focus();
        return;
      }
      if (!roomNumber.value.trim()) {
        alert("Please enter the Room Number.");
        roomNumber.focus();
        return;
      }
      if (!feedbackDate.value) {
        alert("Please select the feedback date.");
        feedbackDate.focus();
        return;
      }
      if (!feedbackTime.value) {
        alert("Please select the feedback time.");
        feedbackTime.focus();
        return;
      }

      // Format date to MM/DD/YYYY for sending
      const formattedDate = formatDateToMMDDYYYY(feedbackDate.value);

      fetch("http://127.0.0.1:5000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          heatPumpTag: heatPumpTag.value.trim(),
          roomNumber: roomNumber.value.trim(),
          comfort: comfort.value,
          feedbackDate: formattedDate,
          feedbackTime: feedbackTime.value
        }),
      })
        .then((res) => {
          if (!res.ok) {
            throw new Error("Network response was not ok");
          }
          return res.json();
        })
        .then((data) => {
          alert("Feedback submitted! Thank you.");
          heatPumpTag.value = "";
          roomNumber.value = "";
          feedbackDate.value = "";
          feedbackTime.value = "";
          comfort.selectedIndex = 1; // reset to Comfortable
        })
        .catch((error) => {
          alert("Failed to submit feedback. Please try again.");
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
