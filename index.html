<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Occupant Thermal Comfort & Indoor Environment Feedback Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #e9eff5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 500px;
    }

    img.logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 120px;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 0.5rem;
    }

    .time-selects {
      display: flex;
      gap: 10px;
    }

    .time-selects select {
      flex: 1;
    }

    button {
      background: #0078d7;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005ea6;
    }

    .submitted {
      animation: pulse 0.5s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); background-color: #0078d7; }
      50% { transform: scale(1.05); background-color: #00c0ff; }
      100% { transform: scale(1); background-color: #0078d7; }
    }

    #qrcode {
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="c:\Users\ashikm\Documents\RoomFeedbackApp\KCO-Logo.png" alt="Company Logo" class="logo" />
    <h1>Occupant Thermal Comfort & Indoor Environment Feedback Tool</h1>

    <input type="text" id="heatPumpTag" placeholder="Heat Pump Tag Number" required />
    <input type="text" id="roomNumber" placeholder="Room Number" required />

    <label for="comfort">Comfort Level</label>
    <select id="comfort">
      <option value="Too Cold">Too Cold</option>
      <option value="Comfortable" selected>Comfortable</option>
      <option value="Too Hot">Too Hot</option>
    </select>

    <label for="feedbackDate">Feedback Date (MM/DD/YYYY)</label>
    <input type="date" id="feedbackDate" required />

    <label for="feedbackTime">Feedback Time (24-hr HH:MM:SS)</label>
    <div class="time-selects">
      <select id="hour"></select>
      <select id="minute"></select>
      <select id="second"></select>
    </div>

    <button onclick="submitFeedback()">Submit</button>

    <div id="qrcode"></div>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script>
    // Populate time dropdowns
    window.onload = function () {
      const hour = document.getElementById("hour");
      const minute = document.getElementById("minute");
      const second = document.getElementById("second");

      for (let h = 0; h < 24; h++) {
        let val = h.toString().padStart(2, '0');
        hour.innerHTML += `<option value="${val}">${val}</option>`;
      }

      for (let m = 0; m < 60; m++) {
        let val = m.toString().padStart(2, '0');
        minute.innerHTML += `<option value="${val}">${val}</option>`;
        second.innerHTML += `<option value="${val}">${val}</option>`;
      }

      // Generate QR Code
      QRCode.toCanvas(document.getElementById("qrcode"), "https://ashikmallikarjunappa.github.io/RoomFeedbackApp/", function (error) {
        if (error) console.error(error);
      });
    };

    function formatDateToMMDDYYYY(dateString) {
      const parts = dateString.split("-");
      if (parts.length !== 3) return dateString;
      return `${parts[1]}/${parts[2]}/${parts[0]}`;
    }

    function submitFeedback() {
      const heatPumpTag = document.getElementById("heatPumpTag").value.trim();
      const roomNumber = document.getElementById("roomNumber").value.trim();
      const comfort = document.getElementById("comfort").value;
      const feedbackDate = formatDateToMMDDYYYY(document.getElementById("feedbackDate").value);
      const time = `${document.getElementById("hour").value}:${document.getElementById("minute").value}:${document.getElementById("second").value}`;

      if (!heatPumpTag || !roomNumber || !feedbackDate || !time) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      fetch("http://127.0.0.1:5000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          heatPumpTag,
          roomNumber,
          comfort,
          feedbackDate,
          feedbackTime: time
        }),
      })
      .then((res) => res.json())
      .then((data) => {
        const button = document.querySelector("button");
        button.classList.add("submitted");
        setTimeout(() => button.classList.remove("submitted"), 1000);
        alert("✅ Feedback submitted successfully!");
      })
      .catch((err) => {
        alert("❌ Error submitting feedback.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
